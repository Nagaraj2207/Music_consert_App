<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/bookticket.css" %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "music_consert" %}">
          <img src="{% static "images/wave.png" %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          &nbsp MusicApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end"" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url "user_logout" %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <form method="POST" id="ticketform" class="ticketform">
        <center><h3>Ticket Booking Form</h3>
        {% csrf_token %}
        <label for="ticket">No.of.Tickets:</label><br>
        <input type="number" id="ticket" name="ticket" required class="form-control" placeholder="Enter the Ticket Quantity"><br>
        <button id="booksubmit" type="submit" class="btn btn-dark">BookTicket</button></center>
    </form>
</body>
</html>
